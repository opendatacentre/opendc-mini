---
alertmanager:
  enabled: false

pushgateway:
  enabled: false

server:
  ingress:
    enabled: true
    hosts:
      - prometheus.opendc.io
    annotations:
      kubernetes.io/tls-acme:      "true"
      kubernetes.io/ingress.class: nginx
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.opendc.io
